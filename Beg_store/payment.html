<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Page</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.payment-container {
  max-width: 400px;
  margin: 2rem auto;
  background: #fff;
  padding: 2rem;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 10px;
}

.qr-section {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.qr-image img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  margin-bottom: 1rem;
  border: 2px dashed #ccc;
  padding: 10px;
  background: #fafafa;
}

.scanner-box {
  background: #e0ffe0;
  border: 2px dashed #4CAF50;
  padding: 1rem;
  border-radius: 8px;
  width: 90%;
  max-width: 250px;
}

.upi-form {
  margin-top: 2rem;
  text-align: left;
}

.upi-form label {
  font-weight: bold;
}

.upi-form input {
  width: 100%;
  padding: 0.6rem;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.upi-form button {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 0.7rem 1.5rem;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
}

.upi-form button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Pay Now</h2>

    <div class="qr-section">
      <div class="qr-image">
        <img src="image/QR.jpg" alt="UPI QR Code" />
      </div>
      <div class="scanner-box">
        <p>Scan QR using any UPI app</p>
      </div>
    </div>

    <div class="upi-form">
      <label for="upi-id">Or Enter UPI ID:</label>
      <input type="text" id="upi-id" placeholder="example@upi" />
      <button onclick="submitPayment()">Submit Payment</button>
    </div>
  </div>

  <script>
    function submitPayment() {
      const upiId = document.getElementById("upi-id").value;
      if (upiId.trim() !== "") {
        alert("Payment request sent to " + upiId);
      } else {
        alert("Please scan the QR or enter a valid UPI ID.");
      }
    }
  </script>
</body>
</html>
