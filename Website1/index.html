<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>India Job Board</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f2f6;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      background: #0d47a1;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    header p {
      font-size: 16px;
      opacity: 0.9;
    }

    /* Search & Filters */
    .controls {
      max-width: 1000px;
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      padding: 0 20px;
    }

    .controls input, .controls select {
      padding: 10px;
      flex: 1;
      min-width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .job-listings {
      max-width: 1000px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .job-card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .job-card:hover {
      transform: translateY(-5px);
    }

    .job-title {
      font-size: 20px;
      color: #0d47a1;
      margin-bottom: 5px;
    }

    .company {
      font-weight: bold;
      color: #555;
    }

    .location {
      color: #888;
      font-size: 14px;
    }

    .apply-btn {
      margin-top: 10px;
      display: inline-block;
      background: #0d47a1;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .apply-btn:hover {
      background: #1565c0;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>India Job Board</h1>
    <p>Find your dream job across top Indian companies</p>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search job title...">
    <select id="category">
      <option value="all">All Categories</option>
      <option value="tech">Technology</option>
      <option value="finance">Finance</option>
      <option value="marketing">Marketing</option>
      <option value="design">Design</option>
      <option value="design">Design</option>

    </select>
  </div>

  <div class="job-listings" id="jobBoard">
    <!-- Job cards will be inserted here -->
  </div>

  <footer>
    &copy; 2025 India Job Board. All rights reserved.
  </footer>

  <script>
    const jobs = [
      {
        title: 'Frontend Developer',
        company: 'Tata Consultancy Services',
        location: 'Mumbai, Maharashtra',
        category: 'tech'
      },
      {
        title: 'Marketing Manager',
        company: 'Hindustan Unilever',
        location: 'Bengaluru, Karnataka',
        category: 'marketing'
      },
      {
        title: 'UI/UX Designer',
        company: 'Infosys',
        location: 'Pune, Maharashtra',
        category: 'design'
      },
      {
        title: 'Financial Analyst',
        company: 'ICICI Bank',
        location: 'Chennai, Tamil Nadu',
        category: 'finance'
      },
      {
        title: 'Backend Developer',
        company: 'Wipro',
        location: 'Hyderabad, Telangana',
        category: 'tech'
      },

      {
         title: 'BPO',
        company: 'Concentrix',
        location: 'Gurgaon, Haryana',
        category: 'tech'
      }
    ];

    const jobBoard = document.getElementById('jobBoard');
    const searchInput = document.getElementById('search');
    const categorySelect = document.getElementById('category');

    function displayJobs(filteredJobs) {
      jobBoard.innerHTML = '';
      if (filteredJobs.length === 0) {
        jobBoard.innerHTML = '<p>No jobs found.</p>';
        return;
      }
      filteredJobs.forEach(job => {
        const card = document.createElement('div');
        card.className = 'job-card';
        card.innerHTML = `
          <div class="job-title">${job.title}</div>
          <div class="company">${job.company}</div>
          <div class="location">${job.location}</div>
          <a href="#" class="apply-btn">Apply Now</a>
        `;
        jobBoard.appendChild(card);
      });
    }

    function filterJobs() {
      const searchText = searchInput.value.toLowerCase();
      const selectedCategory = categorySelect.value;
      const filtered = jobs.filter(job => {
        const matchesTitle = job.title.toLowerCase().includes(searchText);
        const matchesCategory = selectedCategory === 'all' || job.category === selectedCategory;
        return matchesTitle && matchesCategory;
      });
      displayJobs(filtered);
    }

    searchInput.addEventListener('input', filterJobs);
    categorySelect.addEventListener('change', filterJobs);

    // Initial load
    displayJobs(jobs);
  </script>

</body>
</html>
